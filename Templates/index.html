<!doctype html>
    <html>
        <head>
            title = "User signup"
        </head>
        <body>
            {% block content%}
            <form action= "/hello" method="post">
                <table>
                    <tr>
                        <td>
                            <label for="username">
                                Username
                            </label>
                        </td>
                        <td>
                            <input name="username" type="text" value={{username}}>
                            <span class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">
                                Password
                            </label>
                        </td>
                        <td>
                            <input name="password" type="password">
                            <span class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="verify">
                                Verify Password
                            </label>
                        </td>
                        <td>
                            <input name="verify" type="password">
                            <span class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">
                                Email (optional)
                            </label>
                        </td>
                        <td>
                            <input type="text" name="email" value="">
                            <span class="error"></span>
                        </td>
                    </tr>
                </table>

                <input type="submit">

    <!-- <style>
        .error{ color: red; }
    </style> -->

            </form>
            {%endblock%}
        </body>
    </html>
